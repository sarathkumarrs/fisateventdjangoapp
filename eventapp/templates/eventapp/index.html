<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration System</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <img src="https://efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Event Registration System Logo" id="logo">
        <nav>
            <a href="#" class="nav-link">Home</a>
            <!-- <a href="#" class="nav-link">Login</a>
            <a href="#" class="nav-link">Register</a> -->
        </nav>
    </header>

    <section id="events">
        <!-- Sample event card; you can duplicate this for multiple events -->
        {% for event in events %}
        <div class="event-card">
            <h3 class="event-title">{{event.event_title}}</h3>
            <p class="event-location">Location: {{event.location}}</p>
            <p class="event-date">Date: {{event.date}}</p>
            <a href="./details.html" class="details-btn">Details</a>
        </div>
        {% endfor %}
       
    </section>

    <footer>
        <p>&copy; 2023 Event Registration System</p>
    </footer>
</body>
</html>
