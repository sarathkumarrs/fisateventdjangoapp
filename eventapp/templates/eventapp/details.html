<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Event Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Event Registration System Logo" id="logo">
        <nav>
            <a href="./index.html" class="nav-link">Home</a>
            <!-- <a href="#" class="nav-link">Login</a>
            <a href="#" class="nav-link">Register</a> -->
        </nav>
    </header>

    <section id="event-details">
        <h2 class="event-title">Event Name</h2>
        <p class="event-date">Date: [Event Date]</p>
        <p class="event-location">Location: [Event Location]</p>
        <p class="event-description">Description: [Event Description]</p>

        <form action="#" class="apply-form">
            <h3>Apply for this Event</h3>
            <label for="applicant-name">Full Name:</label>
            <input type="text" id="applicant-name" name="applicant-name">
            
            <label for="applicant-email">Email:</label>
            <input type="email" id="applicant-email" name="applicant-email">
            <label for="applicant-email">phone:</label>
            <input type="number" id="applicant-email" name="applicant-email">
            
            <input type="submit" value="Apply">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Event Registration System</p>
    </footer>
</body>
</html>
